<div class="container mt-3">
  <div class="card shadow">
    <div class="card-header">
      <div class="container">
        <h2 class="text-center m-4">اضافة الثوابت</h2>
        <div class="card-body">
          <form  class="row g-3">
            <div class="col-md-4">
              <label for="nameConstants" class="mb-1">اسم الثابت</label>
              <input
                type="text"
                class="form-control"
                placeholder="ادخل اسم الثابت"
                name="nameConstants"

              />
            </div>
            <div class="col-md-4">
              <label for="codeConstants" class="mb-1">رمز الثابت</label>
              <input
                type="text"
                class="form-control"
                placeholder="ادخل رمز الثابت"
                name="codeConstants"

              />
            </div>
            <div class="col-md-4">
              <label class="mb-1">الحالة:</label>
              <select
                class="form-control"
                name="status"

                required
              >
                <option value="0">غير نشط</option>
                <option value="1">نشط</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="mb-1">تاريخ الإضافة:</label>
              <input
                class="form-control"
                type="date"

                required
              />
            </div>

            <div class="mt-5">
              <button type="submit" class="btn btn-lg btn-primary">إرسال</button>
              <!-- <a class="btn btn-lg btn-outline-danger mx-2" [routerLink]="['/']">إلغاء</a> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
