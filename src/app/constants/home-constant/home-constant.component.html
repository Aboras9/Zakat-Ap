<div class="container">

    <h2 class="text-center m-4 card-header">قائمة الثوابت</h2>

      <thead>
        <tr>
          <th scope="col">الرقم</th>
          <th scope="col">اسم الثابت</th>
          <th scope="col">رمز الثابت</th>

      <tbody>

          <th scope="row"></th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>

            <button class="btn btn-danger mx-2" >حذف</button>

      </tbody>

  </div>
</div>
