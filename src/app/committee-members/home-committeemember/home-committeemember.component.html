<div class="container">
  <h2 class="text-center m-4">قائمة أعضاء اللجنة</h2>
  <div *ngIf="loading">جاري تحميل البيانات...</div>
  <div *ngIf="error" class="text-danger"></div>
  <table class="table" >
    <thead>
      <tr>
        <th scope="col">الرقم</th>
        <th scope="col">الاسم</th>
        <th scope="col">المنصب</th>
        <th scope="col">معرف اللجنة</th>
        <th scope="col">تاريخ الإضافة</th>
        <th scope="col">الإجراء</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of members">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <a class="btn btn-primary mx-2">التفاصيل</a>
          <a class="btn btn-outline-primary mx-2" >تعديل</a>
          <button class="btn btn-danger mx-2" >حذف</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
