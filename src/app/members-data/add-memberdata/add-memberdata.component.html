<div class="container mt-3">
  <div class="card shadow">
    <div class="card-header">
      <h2 class="text-center m-4">إضافة عضو</h2>
    </div>
    <div class="card-body">
      <form class="row g-3">
        <div class="col-md-4">
          <label class="mb-1">الاسم الرباعي (الثلاثي مع اللقب):</label>
          <input type="text" class="form-control" name="memberName" required />
          <div *ngIf="errors.memberName" class="text-danger"></div>
        </div>

        <div class="col-md-4">
          <label class="mb-1">الجنس:</label>
          <select name="gender" class="form-control"  required>
            <option value="">اختر الجنس</option>
            <option *ngFor="let constant of constants" [value]="constant.idConstants"></option>
          </select>
          <div *ngIf="errors.gender" class="text-danger"></div>
        </div>

        <div class="col-md-4">
          <label class="mb-1">الحالة الاجتماعية:</label>
          <select name="sociality" class="form-control"  required>
            <option value="">اختر الحالة الاجتماعية</option>
            <option *ngFor="let constant of constants" [value]="constant.idConstants"></option>
          </select>
          <div *ngIf="errors.sociality" class="text-danger"></div>
        </div>

        <div class="col-md-4">
          <label class="mb-1">رقم الهاتف:</label>
          <input type="tel" class="form-control" name="phone"  />
          <div *ngIf="errors.phone" class="text-danger"></div>
        </div>

        <div class="col-md-4">
          <label class="mb-1">رقم الهاتف المحمول:</label>
          <input type="tel" class="form-control" name="mobile"  />
          <div *ngIf="errors.mobile" class="text-danger"></div>
        </div>

        <div class="col-md-4">
          <label class="mb-1">نوع الهوية:</label>
          <select name="idType" class="form-control"  required>
            <option value="">اختر نوع الهوية</option>
            <option *ngFor="let constant of constants" [value]="constant.idConstants"></option>
          </select>
          <div *ngIf="errors.idType" class="text-danger"></div>
        </div>

        <div class="col-md-4">
          <label class="mb-1">رقم الهوية:</label>
          <input type="text" class="form-control" name="idNumber" required />
          <div *ngIf="errors.idNumber" class="text-danger"></div>
        </div>

        <div class="col-md-4">
          <label class="mb-1">تاريخ الإصدار:</label>
          <input type="date" class="form-control" name="idDate"  required />
          <div *ngIf="errors.idDate" class="text-danger"></div>
        </div>

        <div class="col-md-4">
          <label class="mb-1">مكان الإصدار:</label>
          <input type="text" class="form-control" name="idLocation" required />
          <div *ngIf="errors.idLocation" class="text-danger"></div>
        </div>

        <div class="col-md-4">
          <label class="mb-1">مكان الميلاد:</label>
          <input type="text" class="form-control" name="birthPlace"  required />
          <div *ngIf="errors.birthPlace" class="text-danger"></div>
        </div>

        <div class="col-md-4">
          <label class="mb-1">تاريخ الميلاد:</label>
          <input type="date" class="form-control" name="birthdate"  required />
          <div *ngIf="errors.birthdate" class="text-danger"></div>
        </div>

        <div class="col-md-4">
          <label class="mb-1">نوع السكن:</label>
          <select name="accommType" class="form-control">
            <option value="">اختر نوع السكن</option>
            <option *ngFor="let constant of constants" [value]="constant.idConstants"></option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="mb-1">المؤهل العلمي:</label>
          <select name="qualification" class="form-control"  required>
            <option value="">اختر المؤهل العلمي</option>
            <option *ngFor="let constant of constants" [value]="constant.idConstants"></option>
          </select>
          <div *ngIf="errors.qualification" class="text-danger"></div>
        </div>

        <div class="col-md-4">
          <label class="mb-1">المهنة:</label>
          <select name="jobTitle" class="form-control" required>
            <option value="">اختر المهنة</option>
            <option *ngFor="let job of memberJobs" [value]="job.jobId"></option>
          </select>
          <div *ngIf="errors.jobTitle" class="text-danger"></div>
        </div>

        <div class="col-md-4">
          <label class="mb-1">مكان العمل:</label>
          <input type="text" class="form-control" name="workplace" />
        </div>

        <div class="col-md-4">
          <label class="mb-1">نوع العمل:</label>
          <select name="workType" class="form-control" >
            <option value="">اختر نوع العمل</option>
            <option *ngFor="let constant of constants" [value]="constant.idConstants"></option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="mb-1">سنوات الخبرة:</label>
          <input type="number" class="form-control" name="experience"  />
        </div>

        <div class="col-md-4">
          <label class="mb-1">رابط الصورة:</label>
          <input type="text" class="form-control" name="photo"  />
        </div>

        <div class="col-md-4">
          <label class="mb-1">اسم الشخص الذي لديه صلة القرابة:</label>
          <input type="text" class="form-control" name="person"  />
        </div>

        <div class="col-md-4">
          <label class="mb-1">صلة القرابة:</label>
          <select class="form-control" name="personRelation" >
            <option value="">اختر صلة القرابة</option>
            <option *ngFor="let constant of constants" [value]="constant.idConstants"></option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="mb-1">رقم هاتف القريب:</label>
          <input type="tel" class="form-control" name="personMobile"  required />
        </div>

        <div class="col-md-4">
          <label class="mb-1">أضيف عبر:</label>
          <select class="form-control" name="addedBy"  required>
            <option value="">اختر من أضاف العضو</option>
            <option *ngFor="let user of users" [value]="user.idUser"></option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="mb-1">تاريخ الإضافة:</label>
          <input type="date" class="form-control" name="addDate"   readOnly />
        </div>

        <div class="mt-5">
          <button type="submit" class="btn btn-lg btn-primary">إرسال</button>
        </div>
      </form>
    </div>
  </div>
</div>
